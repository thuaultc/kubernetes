---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: radarr
  namespace: media
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: linuxserver/radarr
        imagePullPolicy: Always
        ports:
        - containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/Paris
        volumeMounts:
        - name: radarr-config
          mountPath: /config
        - name: radarr-downloads
          mountPath: /downloads
        - name: radarr-movies
          mountPath: /movies
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: radarr-config
        flexVolume:
          driver: rook.io/rook
          fsType: ceph
          options:
            fsName: filesystem
            clusterName: rook
            path: /media/config/radarr
      - name: radarr-downloads
        flexVolume:
          driver: rook.io/rook
          fsType: ceph
          options:
            fsName: filesystem
            clusterName: rook
            path: /media/downloads/completed
      - name: radarr-movies
        flexVolume:
          driver: rook.io/rook
          fsType: ceph
          options:
            fsName: filesystem
            clusterName: rook
            path: /media/library/videos/movies
