---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: transmission
  namespace: media
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth-transmission
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Transmission"
spec:
  tls:
  - hosts:
    - transmission.thuault.com
    secretName: transmission-tls
  rules:
  - host: transmission.thuault.com
    http:
      paths:
      - path: /
        backend:
          serviceName: transmission
          servicePort: 80
